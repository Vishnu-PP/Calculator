<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body class="bg-dark">

    
    <div class="mt-4 p-0 text-center border box bg-light p-5 mb-3">
        <div class="border text-center border-dark">
            <h1 class="text-center ">CALCULATOR</h1>
        </div>
        <input type="text" placeholder="0" id="result" class="inp">
        <div class="row">
            <div class="keys">
                <div>
                    <button class="btn btn-danger mt-4 key" onclick="clearBox()">C</button>
                    <button class="btn btn-info key mt-4" onclick="backspace()"><</button>
                    <button class="btn btn-dark mt-4 key" onclick="displayValue('**')">^</button>

                </div>
                <div>
                    <button class="btn btn-secondary mt-4 key" onclick="displayValue('1')">1</button>
                    <button class="btn btn-secondary mt-4 key" onclick="displayValue('2')">2</button>
                    <button class="btn btn-secondary mt-4 key" onclick="displayValue('3')">3</button>
                </div>
                <div>
                    <button class="btn btn-secondary mt-4 key" onclick="displayValue('4')">4</button>
                    <button class="btn btn-secondary mt-4 key" onclick="displayValue('5')">5</button>
                    <button class="btn btn-secondary mt-4 key" onclick="displayValue('6')">6</button>
                </div>
                <div>
                    <button class="btn btn-secondary mt-4 key" onclick="displayValue('7')">7</button>
                    <button class="btn btn-secondary mt-4 key" onclick="displayValue('8')">8</button>
                    <button class="btn btn-secondary mt-4 key" onclick="displayValue('9')">9</button>
                </div>
                <div>
                    <button class="btn btn-secondary mt-4 key" onclick="displayValue('.')">.</button>
                    <button class="btn btn-secondary mt-4 key" onclick="displayValue('0')">0</button>
                    <button class="btn btn-secondary mt-4 key" onclick="evaluateExpression()">=</button>
                </div>

            </div>
            <div class="col-2  fun">
                <button class="btn btn-dark mt-4 key" onclick="displayValue('/')">/</button>
                <button class="btn btn-dark mt-4 key" onclick="displayValue('-')">-</button>
                <button class="btn btn-dark mt-4 key" onclick="displayValue('*')">*</button>
                <button class="btn btn-dark mt-4 key plus" onclick="displayValue('+')">+</button>

            </div>

        </div>

    </div>


</div>


</body>
<script src="./script.js"></script>

</html>
